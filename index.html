<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tiptop</title>
  </head>
  <body>
    <p>
      <label for="volume-field">Volume:</label>
      <input type="range" id="volume-field" value="0.2" min="0" max="1" step="0.05">
    </p>
    <p>
      <label for="oscillator-type">Type:</label><br>
      <select id="oscillator-type">
        <option value="sine">Sine</option>
        <option value="square">Square</option>
        <option value="sawtooth">Sawtooth</option>
        <option value="triangle">Triangle</option>
      </select>
    </p>
    <p>
      <button id="play-button">Play</button>
    </p>
    <script src="app.js"></script>
  </body>
</html>
